<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Json2Table</title>
    <link rel="stylesheet" href="style.css">
   
    <script type="text/javascript" src="script.js"></script>
</head>
<body>

    //hi 
    <div class="bt">
        <button id="buton" onclick="toggleData()">Fetch Me</button>
        
    </div>
    <input type="text" id="myInput" onkeyup="myFunction()" placeholder="Search for names..">

    
    <table table class="table" id="dataTable" style="display: none;">
        <thead>
            <tr class="bg-info">
                <th>ID</th>
                <th>Name</th>
                <th>UserName</th>
                <th>Email</th>
                <th>Website</th>
            </tr>
        </thead>
        <tbody id="myTable">
        </tbody>
    </table>
</body>
</html>
